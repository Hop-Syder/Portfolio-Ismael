<!-- 
    @author @hopsyder
    @organization Nexus Partners
    @description Composant de partage social pour les articles
-->

<section class="social-share mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="social-share__wrapper d-flex align-items-center justify-content-center flex-wrap">
                    <span class="social-share__title mr-3">Partagez cet article :</span>
                    <div class="social-share__buttons d-flex">
                        <a href="#" class="share-btn share-whatsapp" id="share-whatsapp" target="_blank"
                            title="Partager sur WhatsApp">
                            <i class="fa fa-whatsapp"></i>
                        </a>
                        <a href="#" class="share-btn share-linkedin" id="share-linkedin" target="_blank"
                            title="Partager sur LinkedIn">
                            <i class="fa fa-linkedin"></i>
                        </a>
                        <a href="#" class="share-btn share-facebook" id="share-facebook" target="_blank"
                            title="Partager sur Facebook">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="#" class="share-btn share-x" id="share-x" target="_blank" title="Partager sur X">
                            <i class="fa fa-twitter"></i> <!-- FontAwesome 4.7 uses fa-twitter for X context -->
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
